name: Selenium CI with Email and Slack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4 # Updated to v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Install dependencies
        run: mvn clean install -DskipTests --batch-mode

      - name: Run Selenium tests
        # We use 'tee' to see logs in console AND save to file
        run: mvn test --batch-mode 2>&1 | tee output.log
        continue-on-error: true

      - name: Extract test results
        id: extract_step
        run:  |
          LOG_FILE="output.log"
          # Extract and handle potential empty values
          ERROR_TYPE=$(grep -m 1 -oE "[a-zA-Z0-9\.]+(Error|Exception)" "$LOG_FILE" || echo "None")
          EXPECTED=$(sed -n 's/.*expected: <\(.*\)> but was.*/\1/p' "$LOG_FILE" | head -n 1 || echo "N/A")
          ACTUAL=$(sed -n 's/.*but was: <\(.*\)>/\1/p' "$LOG_FILE" | head -n 1 || echo "N/A")
          
          # Push to GITHUB_ENV for use in later steps
          echo "ERROR_TYPE=$ERROR_TYPE" >> $GITHUB_ENV
          echo "EXPECTED=$EXPECTED" >> $GITHUB_ENV
          echo "ACTUAL=$ACTUAL" >> $GITHUB_ENV

      - name: Send Slack notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          text: |
            *Selenium Test Results*
            *Status:* ${{ job.status }}
            *Error:* ${{ env.ERROR_TYPE }}
            *Expected:* `${{ env.EXPECTED }}`
            *Actual:* `${{ env.ACTUAL }}`
            
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Selenium Tests ${{ job.status }} - ${{ github.repository }}"
          body: |
            Build Status: ${{ job.status }}
            
            Test Details:
            - Error: ${{ env.ERROR_TYPE }}
            - Expected: ${{ env.EXPECTED }}
            - Actual: ${{ env.ACTUAL }}

            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/

      - name: Fail workflow if tests failed
        # This checks if the 'mvn test' step actually failed earlier
        if: steps.extract_step.outcome == 'failure' || contains(env.ERROR_TYPE, 'Error')
        run: exit 1